<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            background-color: #EEECE3;
            margin-top: 50px; /* Added top margin */
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.42);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #formTitle {
            margin-bottom: 30px;
            text-align: center;
        }

        #ResetPasswordForm {
            text-align: center;
        }

        .input-text {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 20px;
            background-color: #edf2f7;
            color: #000000;
            border: 1px solid #ccc;
            outline: none;
        }

        .Submit-Btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background-color: rgba(175, 97, 65, 0.89);
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Added top margin */
        }

        .Submit-Btn:hover {
            background-color: #AF6141;
        }

        .already-have-account {
            margin-top: 20px; /* Added top margin */
            text-align: center;
        }

        .already-have-account a {
            color: #AF6141;
        }

        .already-have-account a:hover {
            color: #8c4731;
            text-decoration: underline;
        }

        /* Style for verification code */
        .verification-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .verification-code-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 0 5px;
        }
    </style>
</head>

<body>
<div class="container">
    <div id="LoginAndRegistrationForm">
        <h1 id="formTitle">Reset Password</h1>
        <div id="ResetPasswordForm">
            <form action="">
                <div class="center">
                    <input id="EmailOrUserId" class="mt-10 input-text" type="text" placeholder="Email or User ID">
                </div>
                <div class="center mt-20">
                    <input onclick="return RequestCode();" class="Submit-Btn" type="button"
                           value="Request Code" id="RequestCodeBtn">
                </div>
                <div id="VerificationCodeSection" style="display: none; margin-top: 20px">
                    <div class="verification-code-container mt-20">
                        <input id="VerificationCode1" class="verification-code-input" type="text"
                               maxlength="1" onkeyup="moveToNextInput(this, 'VerificationCode2')">
                        <input id="VerificationCode2" class="verification-code-input" type="text"
                               maxlength="1" onkeyup="moveToNextInput(this, 'VerificationCode3')">
                        <input id="VerificationCode3" class="verification-code-input" type="text"
                               maxlength="1" onkeyup="moveToNextInput(this, 'VerificationCode4')">
                        <input id="VerificationCode4" class="verification-code-input" type="text"
                               maxlength="1">
                    </div>
                    <div class="center mt-20">
                        <input onclick="return ValidateResetPasswordForm();" class="Submit-Btn" type="submit"
                               value="Change Password" id="PasswordChangeBtn">
                    </div>
                </div>
            </form>
            <p class="already-have-account">
                Back to the
                <a href="/login">Login page</a>
            </p>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function RequestCode() {
        // Here you can implement the logic to send the verification code to the user's email or phone
        // For now, I'll just show the VerificationCodeSection
        document.getElementById("VerificationCodeSection").style.display = "block";
        return false; // To prevent form submission for demonstration
    }

    function ValidateResetPasswordForm() {
        // Here you can implement the validation logic for the reset password form
        // Return true if the form is valid, otherwise return false
        return true; // Placeholder return value
    }

    function moveToNextInput(currentInput, nextInputId) {
        if (currentInput.value.length === 1) {
            document.getElementById(nextInputId).focus();
        }
    }
</script>
</body>

</html>
