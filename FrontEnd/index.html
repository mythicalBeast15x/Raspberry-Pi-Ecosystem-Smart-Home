<!-- Prototype. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Connections</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
<div class="container">
    <h2>Add Light Connection</h2>
    <!-- Input form for light connection details -->
    <div class="form-group">
        <label for="lightName">Light Name:</label>
        <input type="text" id="lightName">
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location">
    </div>
    <!-- Button to add a new light connection -->
    <button class="button" onclick="addLightConnection()">Add Connection</button>

    <h3>Light Connections</h3>
    <!-- List where added light connections will be displayed -->
    <ul id="lightConnectionsList"></ul>
</div>

<script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
